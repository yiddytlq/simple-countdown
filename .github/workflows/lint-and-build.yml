name: Lint & Build Checks

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      job_type:
        description: "Which lint/build job to run"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - partial
      branch:
        description: "Branch to run on"
        required: true
        default: "main"
        type: string

jobs:
  partial-lint:
    name: Partial Lint (Changed Files)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job_type == 'partial')
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Get changed JS/TS files
        id: changed_files
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -E '\.(js|ts|tsx)$' || true)"
      - name: Run ESLint on changed files
        if: steps.changed_files.outputs.files != ''
        run: npx eslint ${{ steps.changed_files.outputs.files }}
      - name: Upload partial lint results
        uses: actions/upload-artifact@v4
        with:
          name: partial-lint-results
          path: eslint-report.txt

  full-lint-build:
    name: Full Lint & Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job_type == 'full')
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Full ESLint
        run: npm run lint
      - name: Build project
        run: npm run build
      - name: Upload full lint/build results
        uses: actions/upload-artifact@v4
        with:
          name: full-lint-build-results
          path: eslint-report.txt
