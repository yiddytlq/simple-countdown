name: Slack Notifications

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_run:
    workflows:
      - Docker Build & Publish
      - Lint & Build Checks
      - CI - CodeQL Scan
    types: [completed]
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Determine if workflow should notify
        id: check
        run: |
          echo "WORKFLOW_NAME=${{ github.event.workflow_run.name }}" >> $GITHUB_ENV
          echo "CONCLUSION=${{ github.event.workflow_run.conclusion }}" >> $GITHUB_ENV
          # Set a flag for Slack notification
          if [[ "${{ github.event.workflow_run.name }}" == "Docker Build & Publish" ]]; then
            echo "SHOULD_NOTIFY=true" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.name }}" == "Lint & Build Checks" && "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "SHOULD_NOTIFY=true" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.name }}" == "CI - CodeQL Scan" && "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "SHOULD_NOTIFY=true" >> $GITHUB_ENV
          else
            echo "SHOULD_NOTIFY=false" >> $GITHUB_ENV
          fi

      - name: Send Slack Notification
        if: env.SHOULD_NOTIFY == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,ref,workflow,job,took,eventName
          mention: "" # set to 'here' or '@channel' if you want mentions
          # custom_payload: '{"text":"A GitHub event occurred."}' # optional custom message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
